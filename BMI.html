<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>height:</p>
<input type="text" id="height">
<p>weight:</p>
<input type="text" id="weight">
<button onclick="tinhBMI()">BMI</button>
<p>result</p>
<p type="text" id ="result" style="color: blue"></p>
</body>
</html>
<script>
function tinhBMI() {
    let height= +document.getElementById('height').value;
    let weight= +document.getElementById('weight').value;
    let BMI = weight/(height*2);
    console.log('BMI = ',BMI)
    if (BMI<18) {
        document.getElementById('result').innerHTML = 'underweight'
    }else if (BMI<25.0){
        document.getElementById('result').innerHTML ='Normal'
    }else if (BMI<30.0){
        document.getElementById('result').innerHTML ='Overweight'
    }else {
        document.getElementById('result').innerHTML ='obese'
    }

}
</script>
